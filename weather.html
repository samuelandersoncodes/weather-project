<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b6d3775a16.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./weather.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="data" href="icon">
  <title>Weather Project</title>

</head>

<body>
  <div class="main">
    <div class="upper-section">
      <form id="form">
        <input type="search" placeholder="type in your city" class="city-input" id="city-input">
        <input type="submit" value="search" id="search-city">
      </form>
    </div>
    <h1 id="city">Berlin, de</h1>
    <h3 id="time">Time</h3>
    <p class="date" id="date">
      Sunday November 13
    </p>
    <p>
      Cloudy
    </p>

    <div class="row weather-elements">
      <div class="col">
        <i class="fa-solid fa-cloud-showers-heavy"></i>
      </div>
      <div class="temperature">
        <span id="temperature"></span> Â°C
      </div>
      <div>
        <ul>
          <li>
            Pressure :
            <span id="pressure"></span> Pa
          </li>
          <li>
            Humidity :
            <span id="humidity"></span> g.m-3
          </li>
          <li>
            Wind Speed :
            <span id="wind"></span> km/hr
          </li>
        </ul>
      </div>
      <div class="mother-button" role="group" aria-label="Basic example">
        <button type="button" class="first-button">
          Precipitation
        </button>
        <button type="button" class="second-button">
          Humidity
        </button>
        <button type="button" class="third-button">
          Wind
        </button>
      </div>
    </div>
  </div>
  <script src="./weather.js"></script>

</body>

</html>
